<script>
function getAsText(url) {
  return new Promise(function (resolve, reject) {
    var xhr = new XMLHttpRequest();
    xhr.onload = function () {
      if (xhr.status === 200) {
        return resolve(xhr.responseText);
      }
      return reject(new Error(xhr.statusText));
    };
    xhr.onerror = function () {
      return reject(new Error(xhr.statusText));
    };
    xhr.open("GET", url);
    xhr.send();
  });
}
</script>
